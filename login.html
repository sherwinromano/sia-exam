<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white h-screen flex justify-between items-center">
    <div
      class="max-w-md w-[25rem] mx-auto mt-12 p-6 bg-white rounded-lg shadow-md"
    >
      <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">
        SIA Pipeline Exam
      </h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div id="errorMessage" class="text-red-500 text-sm hidden"></div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-200"
        >
          Login
        </button>
      </form>
      <div class="mt-4 text-start">
        <a href="register.html" class="text-blue-600 hover:text-blue-800"
          >Don't have an account? Register here</a
        >
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="login.js"></script>
  </body>
</html>
